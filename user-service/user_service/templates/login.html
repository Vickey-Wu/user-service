<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css">

		<!-- Website Font style -->
	        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<title>login page</title>
	</head>
	<body>
		<div class="container">
                        <div class="row main" style="margin-top: auto;">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">信息申请系统</h1>
	               		<hr />
	               	</div>
	            </div> 
                                <div class="main-login main-center" style="max-width: 666px;">
					<form id="loginform" class="form-horizontal" method="post" action="{% url "login" %}">{% csrf_token %}
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">LDAP Account</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input autofocus type="text" class="form-control" name="username" id="name"  placeholder="输入你的姓名拼音"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">LDAP Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="输入密码"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="登录"/>
						</div>
						<div class="login-register">
                                                <span style="color: red">{{ error_msg_login }}</span>
				         </div>
				    </form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../static/js/bootstrap.js"></script>
	</body>
</html>
